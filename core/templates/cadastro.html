{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    {% bootstrap_css %}
</head>
<body>
    {% block content %}
        <form name="form-users" id="formUsers" action="/cadastro-conf/" method="post" autocomplete="off">
            <div class="col-6 mt-4 m-auto">
                {% if msg %}
                    <div class="alert {{ class }}">
                        {{ msg }}
                    </div>
                {% endif %}

                {% csrf_token %}
                
                <h1>Cadastro</h1>
                <input class="form-control mt-4" type="text" name="user" id="user" placeholder="Nome de usuÃ¡rio:">
                <input class="form-control mt-4" type="email" name="email" id="email" placeholder="Digite o e-mail:">
                <input class="form-control mt-4" type="password" name="password" id="password" placeholder="Digite a senha:">
                <input class="form-control mt-4" type="password" name="password-conf" id="password-conf" placeholder="Confirme a senha:">
                <input class="btn btn-primary mt-4" type="submit" value="Cadastrar">
            </div>
        </form>
    {% endblock %}
{% bootstrap_javascript jquery='full' %}
</body>
</html>
